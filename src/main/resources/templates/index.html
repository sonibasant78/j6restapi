<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <a href="" th:href="@{/register}" style="margin: 20px 0" class="btn btn-primary "> Add User </a>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,iStat : ${users}">
        <td th:text="${iStat.index+1}">1</td>
        <td th:text="${user.name}">mark</td>
        <td th:text="${user.email}">mark2gmail.com</td>
        <td><a href="" th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
